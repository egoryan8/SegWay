<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
  <title>SegWay</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__menu">
        <div class="header__menu-container container ">
          <nav>
            <ul class="header__nav">
              <li class="header__nav-item">
                <a href="" class="header__link">REVIEWS</a>
              </li>
              <li class="header__nav-item">
                <a href="" class="header__link">SHIPPING AND PAYMENT</a>
              </li>
              <li class="header__nav-item">
                <a href="" class="header__link">WHOLESALE</a>
              </li>
              <li class="header__nav-item">
                <a href="" class="header__link">BLOG</a>
              </li>
              <li class="header__nav-item">
                <a href="" class="header__link">CONTACTS</a>
              </li>
            </ul>
          </nav>
          <a class="header__menu-wrapper">
            <a href="" class="header__link"><img src="./images/Корзина.svg" alt="корзина" class="header__menu-pic"></a>
            <a href="" class="header__link"><img src="./images/instagram.svg" alt="инста лого"
                class="header__menu-pic"></a>
            <p class="header__menu-num">+1 (888) 888-88-88</p>
        </div>
      </div>
      <div class="header__copyright container">
        <img src="./images/segway 2.jpg" alt="Лого в шапке" class="logo logo_place_header">
        <div class="header__owner">
          <img src="./images/owner.jpg" alt="Владелец">
          <div class="header__owner-t-wrapper">
            <p class="header__owner-name">JOHN SMITH</p>
            <a href="" class="header__owner-text" target="_blank">Ask a question to the director</a>
          </div>
        </div>
      </div>
    </header>
    <main class="content">
      <section class="categories">
        <div class="categories__container container">
          <a href="" class="categories__card">
            <img src="./images/categories/1.png" alt="KS E22">
            <p class="categories__name-of-bike">KS E22</p>
          </a>
          <a href="" class="categories__card">
            <img src="./images/categories/2.png" alt="KS ES1l">
            <p class="categories__name-of-bike">KS ES1l</p>
          </a>
          <a href="" class="categories__card">
            <img src="./images/categories/3.png" alt="KS Air t15">
            <p class="categories__name-of-bike">KS Air t15</p>
          </a>
          <a href="" class="categories__card">
            <img src="./images/categories/4.png" alt="KS F30">
            <p class="categories__name-of-bike">KS F30</p>
          </a>
          <a href="" class="categories__card">
            <img src="./images/categories/5.png" alt="KS E45">
            <p class="categories__name-of-bike">KS E45</p>
          </a>
          <a href="" class="categories__card">
            <img src="./images/categories/6.png" alt="KS MAX">
            <p class="categories__name-of-bike">KS MAX</p>
          </a>
          <a href="" class="categories__card">
            <img src="./images/categories/7_cut-photo.ru.png" alt="KS MAX">
            <p class="categories__name-of-bike">KS MAX</p>
          </a>
          <a href="" class="categories__card">
            <img src="./images/categories/8.png" alt="KS ES2">
            <p class="categories__name-of-bike">KS ES2</p>
          </a>
          <a href="" class="categories__card">
            <img src="./images/categories/9.png" alt="KS ES 3">
            <p class="categories__name-of-bike">KS ES 3</p>
          </a>
          <a href="" class="categories__card">
            <img src="./images/categories/10.png" alt="EKS ZING E8">
            <p class="categories__name-of-bike">EKS ZING E8</p>
          </a>
          <a href="" class="categories__card">
            <img src="./images/categories/11.png" alt="EKS ZING E10">
            <p class="categories__name-of-bike">EKS ZING E10</p>
          </a>
          <a href="" class="categories__card">
            <img src="./images/categories/12.png" alt="EKS ZING E12">
            <p class="categories__name-of-bike">EKS ZING E12</p>
          </a>
          <a href="" class="categories__card">
            <img src="./images/categories/13.png" alt="KS ES 4">
            <p class="categories__name-of-bike">KS ES 4</p>
          </a>
          <a href="" class="categories__card">
            <img src="./images/categories/14.png" alt="Accessories">
            <p class="categories__name-of-bike">Accessories</p>
          </a>
        </div>
      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>

</html>
